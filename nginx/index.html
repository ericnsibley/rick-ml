<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>rick-ml</title>
        <style>
            :root{--bg:#0f1724;--card:#0b1220;--accent:#2563eb;--muted:#94a3b8;--white:#e6eef8}
            html,body{height:100%;margin:0}
            body{font-family:system-ui,-apple-system,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#071025 0%, #07182a 100%);color:var(--white);display:flex;align-items:center;justify-content:center;padding:2rem}
            .container{width:100%;max-width:760px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:36px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
            h1{margin:0 0 6px;font-size:28px}
            .lead{margin:0 0 20px;color:var(--muted);font-size:15px}
            .links ul{list-style:none;padding:0;margin:0;display:block}
            .links li{margin:10px 0}
            .links a{display:block;padding:12px 16px;border-radius:8px;text-decoration:none;font-weight:600;color:var(--white);background:rgba(255,255,255,0.03);transition:transform .18s cubic-bezier(.2,.9,.2,1),box-shadow .18s ease,background-color .18s ease}
            .links a:hover{transform:translateY(-4px) scale(1.01);box-shadow:0 10px 30px rgba(2,6,23,0.6)}
            .links a.ghost{background:rgba(255,255,255,0.03);color:var(--white);border:1px solid rgba(255,255,255,0.04)}
            @media (max-width:480px){.container{padding:20px}h1{font-size:22px}}
        </style>
    </head>
    <body>
        <div class="container">
            <h1>rick-ml</h1>
            <p class="lead">An orchestration of independent services â€” quick links to the running apps below.</p>
            <div class="links">
                <ul>
                    <li><a class="btn" href="/visualizer/">Prediction Visualizer</a></li>
                    <li><a class="ghost" href="/real-estate-chat/">Real Estate Chat</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
