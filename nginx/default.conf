server {
    listen 80;
    server_name rick-ml.com www.rick-ml.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name rick-ml.com www.rick-ml.com;

    ssl_certificate /etc/letsencrypt/live/rick-ml.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rick-ml.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root homepage (static file served by nginx)
    location = / {
        root /etc/nginx/html;
        index index.html;
    }

    # Proxy /visualizer and subpaths to the Dash service (supports websockets)
    location ^~ /visualizer {
        proxy_pass http://prediction_visualizer:8050;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy for the real estate MCP service (accepts both /real-estate-chat and subpaths)
    location ^~ /real-estate-chat {
        proxy_pass http://real_estate_mcp:8060;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
