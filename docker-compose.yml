services:
  prediction_visualizer:
    image: ghcr.io/ericnsibley/prediction_visualizer:latest
    container_name: prediction_visualizer
    ports:
      - "8050:8050"
    restart: unless-stopped

  real_estate_mcp:
    image: ghcr.io/ericnsibley/real_estate_mcp:latest
    container_name: real_estate_mcp
    ports:
      - "8060:8060"
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: rick_ml_nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/index.html:/usr/share/nginx/html/index.html:ro
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - prediction_visualizer
      - real_estate_mcp
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h; done;'"
    restart: unless-stopped
